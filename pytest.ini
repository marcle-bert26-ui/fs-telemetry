[pytest]
# Configuration Pytest pour Formula Student Telemetry

# Chemin des tests
testpaths = tests

# Pattern des fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options d'affichage
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marqueurs personnalisés
markers =
    slow: marquer les tests lents
    unit: tests unitaires
    integration: tests d'intégration
